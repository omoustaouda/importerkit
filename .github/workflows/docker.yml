name: Docker

on:
  push:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'compose.yml'
      - '.github/workflows/docker.yml'
    branches: [main]
  pull_request:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
      - 'compose.yml'
      - '.github/workflows/docker.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests via Makefile
        run: make test

      - name: Cleanup
        if: always()
        run: make docker-down

