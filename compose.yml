services:
  app:
    image: php:8.4-cli
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=data_feed
      - DB_USERNAME=app
      - DB_PASSWORD=secret
    entrypoint: ["php", "bin/console"]

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: data_feed
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  test:
    image: php:8.4-cli
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      mysql-test:
        condition: service_healthy
    environment:
      - DB_HOST=mysql-test
      - DB_PORT=3306
      - DB_DATABASE=data_feed_test
      - DB_USERNAME=app
      - DB_PASSWORD=secret
    entrypoint: ["php", "vendor/bin/phpunit"]

  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: data_feed_test
      MYSQL_USER: app
      MYSQL_PASSWORD: secret
    tmpfs:
      - /var/lib/mysql
    volumes:
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:

