services:
  app:
    image: php:8.4-cli
    working_dir: /app
    volumes:
      - .:/app
      - ./data:/data
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    entrypoint: ["php", "bin/console"]

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  test:
    image: php:8.4-cli
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      mysql-test:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_TEST_HOST}
      - DB_PORT=${DB_TEST_PORT}
      - DB_DATABASE=${DB_TEST_DATABASE}
      - DB_USERNAME=${DB_TEST_USERNAME}
      - DB_PASSWORD=${DB_TEST_PASSWORD}
    entrypoint: ["php", "vendor/bin/phpunit"]

  mysql-test:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DB_TEST_DATABASE}
      MYSQL_USER: ${DB_TEST_USERNAME}
      MYSQL_PASSWORD: ${DB_TEST_PASSWORD}
    tmpfs:
      - /var/lib/mysql
    volumes:
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  mysql_data:

